<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Skill Hire</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- App Config & Styles -->
    <script src="config.js"></script>
    <link rel="stylesheet" href="landing page/landing.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            background: #0f172a;
            /* Fallback */
            overflow: hidden;
            /* Prevent scrollbars from background blobs */
        }

        .auth-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 20px 40px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .auth-logo span {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-logo i,
        .auth-logo svg {
            color: #00f2fe;
            width: 32px;
            height: 32px;
        }

        .auth-card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin: 0 0 12px 0;
            line-height: 1.2;
        }

        .auth-card p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .input-field:focus {
            border-color: #00f2fe;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 4px rgba(0, 242, 254, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-decoration: none;
        }

        .btn-primary-login {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .btn-primary-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.5);
        }

        .btn-white {
            background: white;
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .btn-white:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: #64748b;
        }

        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 10px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 20;
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(-2px);
        }

        .back-btn i {
            width: 18px;
            height: 18px;
        }

        /* Light Theme Overrides */
        body[data-theme="light"] {
            background: #F8FAFC !important;
            color: #0F172A;
        }

        body[data-theme="light"] .auth-card {
            background: #ffffff;
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body[data-theme="light"] .auth-card h1 {
            color: #0F172A;
            background: none;
            -webkit-text-fill-color: initial;
        }

        body[data-theme="light"] .input-field {
            background: #F1F5F9;
            color: #0F172A;
            border-color: #E2E8F0;
        }

        body[data-theme="light"] .input-field::placeholder {
            color: #94A3B8;
        }

        body[data-theme="light"] .theme-toggle {
            color: #0F172A;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body[data-theme="light"] .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-toggle-auth {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 20;
        }

        .theme-toggle-auth:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="index.html" class="back-btn">
        <i data-lucide="arrow-left"></i>
        <span>Back</span>
    </a>

    <button id="theme-toggle" class="theme-toggle-auth" onclick="toggleTheme()">
        <i data-lucide="sun"></i>
    </button>

    <div class="auth-card">
        <div class="auth-logo">
            <i data-lucide="cpu"></i>
            <span>Skill Hire</span>
        </div>

        <h1>Unlock Your Career <br> Potential</h1>
        <p>AI-driven resume analysis and skill bridging for top-tier tech roles.</p>

        <div class="input-group">
            <input type="email" id="email-input" class="input-field" placeholder="Email">
            <input type="password" id="password-input" class="input-field" placeholder="Password">
        </div>

        <button class="auth-btn btn-primary-login" onclick="handleEmailLogin()">
            Login
        </button>

        <button class="auth-btn btn-white" onclick="handleCreateAccount()">
            <i data-lucide="user-plus" style="width: 20px; height: 20px;"></i>
            Create Account
        </button>

        <button class="auth-btn btn-white" onclick="handleGoogleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" style="width: 20px; height: 20px;">
            Continue with Google
        </button>

        <button class="auth-btn btn-white" onclick="handleGuestLogin()">
            <i data-lucide="user" style="width: 20px; height: 20px;"></i>
            Continue as Guest
        </button>

        <div class="footer-links">
            Privacy Policy â€¢ Terms of Service
        </div>
    </div>

    <!-- Script Logic -->
    <script src="landing page/landing.js"></script>
    <script>
        lucide.createIcons();

        // Check and Initialize Firebase
        if (typeof firebaseConfig !== 'undefined' && typeof firebase !== 'undefined') {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase Initialized in Auth Page");
            }
        } else {
            console.error("Firebase Config missing!");
            alert("Configuration Error: Firebase not loaded.");
        }

        // Specific handlers for this page
        function handleGoogleLogin() {
            if (!firebase.apps.length) {
                console.error("Firebase not initialized!");
                alert("System Error: Firebase not loaded.");
                return;
            }

            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log("Google Login Success");
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    alert("Login failed: " + error.message);
                });
        }

        function handleGuestLogin() {
            localStorage.setItem('skillhire_guest', 'true');
            window.location.href = 'dashboard.html';
        }

        function handleEmailLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert("Email Login Error: " + error.message);
                });
        }

        function handleCreateAccount() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (!email || !password) {
                alert("Please enter an email and password to create an account.");
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Account created successfully! Logging you in...");
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert("Account Creation Error: " + error.message);
                });
        }
    </script>
</body>

</html>
