<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Skill Hire</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/config.js"></script>

    <style>
        :root {
            --bg-dark: #07090E;
            --primary: #00f2fe;
            --accent: #bc7af9;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(0, 242, 254, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(188, 122, 249, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0, 0, 0, 0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            transform-style: preserve-3d;
        }

        /* 3D Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            position: relative;
            transform-style: preserve-3d;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 242, 254, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: transform 0.1s ease;
        }

        /* Floating Elements */
        .floating-shape {
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        .shape-1 {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
        }

        .shape-2 {
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }

        .header h2 {
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            transform: translateZ(20px);
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .input-box {
            position: relative;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 18px;
            height: 18px;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 14px 14px 14px 45px;
            border-radius: 14px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 242, 254, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.1);
        }

        input:focus+i {
            color: var(--primary);
        }

        /* Buttons */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #4facfe);
            color: #0f172a;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: translateZ(30px);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateZ(40px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.5);
        }

        .btn-secondary {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transform: translateZ(20px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateZ(25px);
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            transform: translateZ(20px);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 10px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: color 0.3s;
            transform: translateZ(20px);
            z-index: 20;
        }

        .back-link:hover {
            color: white;
        }

        /* Holographic Shine */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            opacity: 0.5;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="stars"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <a href="../index.html" class="back-link">
        <i data-lucide="arrow-left" style="width: 18px;"></i> Back
    </a>

    <div class="container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
        <div class="glass-card">
            <div class="shine"></div>

            <div class="header">
                <div class="logo">
                    <i data-lucide="cpu"></i> Skill Hire
                </div>
                <h2>Welcome Back</h2>
                <p>Login to your account dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="form-group">
                <label>Email</label>
                <div class="input-box">
                    <input type="email" id="email-input" placeholder="john@example.com">
                    <i data-lucide="mail"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-box">
                    <input type="password" id="password-input" placeholder="••••••••">
                    <i data-lucide="lock"></i>
                </div>
            </div>

            <button class="btn-submit" onclick="handleEmailLogin()">
                Log In
            </button>

            <div class="divider"><span>OR</span></div>

            <button class="btn-secondary" onclick="handleCreateAccount()">
                <i data-lucide="user-plus" style="width: 18px;"></i> Create Account
            </button>

            <button class="btn-secondary" onclick="handleGoogleLogin()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" style="width: 18px;">
                Continue with Google
            </button>

            <button class="btn-secondary"
                style="border:none; background:transparent; font-size:0.85rem; color:var(--text-muted); margin-top:5px;"
                onclick="handleGuestLogin()">
                Continue as Guest
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Tilt Effect
        VanillaTilt.init(document.querySelector(".container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });

        // Initialize Firebase
        if (typeof firebaseConfig !== 'undefined' && typeof firebase !== 'undefined') {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } else {
            console.error("Firebase Config missing!");
        }

        // Logic
        // Helper to determine destination
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            const destination = params.get('redirect');
            if (destination) {
                // If destination is specifically 'dashboard', just go to root (optional, but consistent with tab logic)
                // Actually, passing ?tab=dashboard is fine too as dashboard.js handles it.
                return `dashboard.html?tab=${destination}`;
            }
            return 'dashboard.html';
        }

        function handleGoogleLogin() {
            if (!firebase.apps.length) return alert("System Error: Firebase not loaded.");
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(() => window.location.href = getRedirectUrl())
                .catch((error) => alert("Login failed: " + error.message));
        }

        function handleGuestLogin() {
            localStorage.setItem('skillhire_guest', 'true');
            window.location.href = getRedirectUrl();
        }

        function handleEmailLogin() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            if (!email || !password) return alert("Please enter both email and password.");
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = getRedirectUrl())
                .catch((error) => alert("Email Login Error: " + error.message));
        }

        function handleCreateAccount() {
            window.location.href = 'signup.html';
        }
    </script>
</body>

</html>
