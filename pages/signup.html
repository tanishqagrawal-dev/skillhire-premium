<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SKiL MATRiX</title>
    <link rel="icon" type="image/jpeg" href="../assets/skil-matrix-logo.jpg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        :root {
            --bg-dark: #07090E;
            --primary: #00f2fe;
            --accent: #bc7af9;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(0, 242, 254, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(188, 122, 249, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0, 0, 0, 0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            transform-style: preserve-3d;
        }

        /* 3D Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            position: relative;
            transform-style: preserve-3d;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 242, 254, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: transform 0.1s ease;
        }

        /* Floating Elements */
        .floating-shape {
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        .shape-1 {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
        }

        .shape-2 {
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }

        .header h2 {
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            transform: translateZ(20px);
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .form-group label span.optional {
            font-size: 0.75rem;
            color: var(--accent);
            opacity: 0.8;
            margin-left: 5px;
        }

        .input-box {
            position: relative;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 18px;
            height: 18px;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 14px 14px 14px 45px;
            border-radius: 14px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 242, 254, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.1);
        }

        input:focus+i {
            color: var(--primary);
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 254, 0.05);
        }

        .file-upload i {
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .file-upload span {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        input[type="file"] {
            display: none;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #4facfe);
            color: #0f172a;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: translateZ(30px);
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateZ(40px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.5);
        }

        /* Footer */
        .card-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            transform: translateZ(20px);
        }

        .card-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        .card-footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s;
        }

        .card-footer a:hover::after {
            width: 100%;
        }

        /* Holographic Shine */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            opacity: 0.5;
            z-index: 10;
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-dark: linear-gradient(135deg, #e0f2fe 0%, #ffffff 100%);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: rgba(255, 255, 255, 0.8);
            --primary: #0ea5e9;
        }

        [data-theme="light"] body {
            background-image: none;
            background: var(--bg-dark);
        }

        [data-theme="light"] .glass-card {
            background: #ffffff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            /* Soft shadow */
            border: 1px solid var(--border);
            backdrop-filter: none;
        }

        [data-theme="light"] .header h2 {
            background: none;
            -webkit-text-fill-color: initial;
            color: #0f172a;
        }

        [data-theme="light"] .logo {
            text-shadow: none;
            color: var(--primary);
        }

        [data-theme="light"] input {
            background: #f1f5f9;
            color: #1e293b;
            border-color: #cbd5e1;
        }

        [data-theme="light"] input:focus {
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        [data-theme="light"] .back-btn,
        [data-theme="light"] #theme-toggle {
            color: #475569;
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] .stars,
        [data-theme="light"] .floating-shape {
            display: none;
        }
    </style>
</head>

<body>

    <div class="stars"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <a href="../index.html" class="back-btn"
        style="position: absolute; top: 30px; left: 30px; color: var(--text-muted); text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 1rem; z-index: 100; transition: color 0.3s;">
        <i data-lucide="arrow-left" style="width: 20px;"></i> Back
    </a>

    <button id="theme-toggle" onclick="toggleTheme()"
        style="position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; z-index: 100; transition: all 0.3s; backdrop-filter: blur(5px);">
        <i data-lucide="sun" id="theme-icon" style="width: 20px;"></i>
    </button>

    <div class="container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
        <div class="glass-card">
            <div class="shine"></div>

            <div class="header">
                <div class="logo">
                    <img src="../assets/skil-matrix-logo.jpg" alt="SKiL MATRiX"
                        style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;"> SKiL MATRiX
                </div>
                <h2>Join the Future</h2>
                <p>Create your detailed profile</p>
            </div>

            <form action="dashboard.html">
                <!-- Essential Details -->
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-box">
                        <input type="text" placeholder="John Doe" required>
                        <i data-lucide="user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-box">
                        <input type="email" placeholder="john@example.com" required>
                        <i data-lucide="mail"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-box">
                        <input type="password" placeholder="••••••••" required>
                        <i data-lucide="lock"></i>
                    </div>
                </div>

                <!-- Optional Details -->
                <div class="form-group">
                    <label>Target Role <span class="optional">(Optional)</span></label>
                    <div class="input-box">
                        <input type="text" placeholder="e.g. Frontend Developer">
                        <i data-lucide="briefcase"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Upload Resume <span class="optional">(Optional)</span></label>
                    <label class="file-upload">
                        <input type="file" accept=".pdf,.doc,.docx">
                        <i data-lucide="upload-cloud"></i>
                        <span id="file-name">Drop PDF or Click to Upload</span>
                    </label>
                </div>

                <button type="submit" class="btn-submit">
                    Initialize Account
                </button>
            </form>

            <div class="card-footer">
                Already have an access key? <a href="auth.html">Log In</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Tilt Effect
        VanillaTilt.init(document.querySelector(".container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });

        // Theme Logic
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('skilmatrix_theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (theme === 'light') {
                icon.setAttribute('data-lucide', 'moon');
                document.documentElement.style.setProperty('--bg-dark', '#f8fafc');
                document.documentElement.style.setProperty('--text-main', '#0f172a');
                document.documentElement.style.setProperty('--text-muted', '#64748b');
            } else {
                icon.setAttribute('data-lucide', 'sun');
                document.documentElement.style.setProperty('--bg-dark', '#07090E');
                document.documentElement.style.setProperty('--text-main', '#ffffff');
                document.documentElement.style.setProperty('--text-muted', '#9ca3af');
            }
            lucide.createIcons();
        }

        // Init Theme
        const savedTheme = localStorage.getItem('skilmatrix_theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // File Input Change
        const fileInput = document.querySelector('input[type="file"]');
        const fileName = document.querySelector('#file-name');

        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    fileName.textContent = e.target.files[0].name;
                    fileName.style.color = '#00f2fe';
                }
            });
        }
    </script>
</body>

</html>
