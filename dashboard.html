
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | SkillHire</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>SkillHire</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Resume</a>
      <a>ATS</a>
      <a>Skills</a>
      <a>Courses</a>
      <a onclick="logout()">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main>

    <!-- HEADER -->
    <header class="dash-header">
      <h1>Career Readiness</h1>
      <p>Your job preparation snapshot</p>
    </header>

    <!-- METRICS -->
    <section class="metrics">
      <div class="metric">
        <span>Resume Score</span>
        <strong>78 / 100</strong>
      </div>
      <div class="metric">
        <span>ATS Match</span>
        <strong>82%</strong>
      </div>
      <div class="metric">
        <span>Job Readiness</span>
        <strong>74%</strong>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="charts">
      <div class="card">
        <h3>Readiness Score</h3>
        <canvas id="donut"></canvas>
      </div>

      <div class="card">
        <h3>Skill Gap Radar</h3>
        <canvas id="radar"></canvas>
      </div>
    </section>

    <!-- AI FLOW -->
    <section class="ai-flow">
      <h3>AI Analysis Flow</h3>
      <div class="flow">
        <span>Resume Parsing</span>
        <span>Skill Extraction</span>
        <span>ATS Simulation</span>
        <span>Scoring</span>
        <span>Learning Path</span>
      </div>
    </section>

  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
